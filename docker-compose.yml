version: '3.8'

services:
  bot:
    build: .
    container_name: telegram-knowledge-bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - AI_PROVIDER=${AI_PROVIDER:-openai}
      - NOTION_API_KEY=${NOTION_API_KEY}
      - NOTION_DATABASE_ID=${NOTION_DATABASE_ID}
      - OBSIDIAN_VAULT_PATH=${OBSIDIAN_VAULT_PATH}
      - STORAGE_PRIMARY=${STORAGE_PRIMARY:-notion}
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
      - obsidian_data:${OBSIDIAN_VAULT_PATH}
    depends_on:
      - redis
    networks:
      - bot-network
    
    # For webhook mode (optional)
    # ports:
    #   - "8443:8443"
    # command: ["python", "-m", "src", "--mode", "webhook", "--port", "8443"]

  redis:
    image: redis:7-alpine
    container_name: telegram-bot-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - bot-network
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Optional: For webhook mode with nginx
  # nginx:
  #   image: nginx:alpine
  #   container_name: telegram-bot-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - bot
  #   networks:
  #     - bot-network

volumes:
  redis_data:
    driver: local
  obsidian_data:
    driver: local

networks:
  bot-network:
    driver: bridge